<ion-header>
  <ion-navbar>
    <ion-title>
      My Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [style.background-color]="bgcolor">
  <ion-card (click)="roomClicked('Home 1', '4 Rooms')">
    <img src="assets/imgs/home1.jpeg" />
    <div class="card-title">Home 1</div>
    <div class="card-subtitle">4 Rooms</div>
  </ion-card>

  <ion-card (click)="roomClicked('Home 2', '6 Rooms')">
    <img src="assets/imgs/home2.jpg" />
    <div class="card-title">Home 2</div>
    <div class="card-subtitle">6 Rooms</div>
  </ion-card>

  <ion-card (click)="roomClicked('Home 3', '2 Rooms')">
    <img src="assets/imgs/home3.jpg" />
    <div class="card-title">Home 3</div>
    <div class="card-subtitle">2 Rooms</div>
  </ion-card>

</ion-content>
